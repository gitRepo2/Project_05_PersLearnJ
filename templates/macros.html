{% macro render_field(field) %}
    {{ field.label }}
    {{ field(class="u-full-width",placeholder=field.text) }}
    {% if field.errors %}
        <div class="u-full-width field-errors">
          <ul>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </div>
    {% endif %}

{% endmacro %}
